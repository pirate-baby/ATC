x-backend-base: &backend-base
  build:
    context: ./backend
    dockerfile: ../dockerfiles/backend.Dockerfile
  volumes:
    - ./backend/app:/app/app
    - ./backend/tests:/app/tests
    - ./backend/alembic:/app/alembic
    - ./backend/alembic.ini:/app/alembic.ini
    - ${REPOS_ROOT_PATH:-.}:/Repos/  # For code repositories access

x-frontend-base: &frontend-base
  build:
    context: ./frontend
    dockerfile: ../dockerfiles/frontend.Dockerfile
  volumes:
    - ./frontend/src:/app/src
    - ./frontend/public:/app/public

x-db-environment: &db-environment
  DATABASE_URL: postgresql+psycopg2://atc:atc_dev@db:5432/atc
  JWT_SECRET_KEY: atc-dev-jwt-secret-do-not-use-in-production
  GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
  GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
  GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-}
  REDIS_URL: redis://redis:6379
  ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

services:
  # =============================================================================
  # Core Services
  # =============================================================================

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: atc
      POSTGRES_PASSWORD: atc_dev
      POSTGRES_DB: atc
    volumes:
      - ./.data/pg_data:/var/lib/postgresql/data
    ports:
      - "${PORT_OFFSET:-0}5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atc -d atc"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${PORT_OFFSET:-0}6379:6379"
    volumes:
      - ./.data/redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  backend:
    <<: *backend-base
    environment:
      <<: *db-environment
      ENVIRONMENT: development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${PORT_OFFSET:-0}8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker:
    <<: *backend-base
    environment:
      <<: *db-environment
      ENVIRONMENT: development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: arq app.services.task_queue.WorkerSettings
    deploy:
      replicas: 1

  frontend:
    <<: *frontend-base
    environment:
      # Empty string means API calls use relative URLs (go through nginx proxy)
      # This avoids CORS issues when accessing via nginx on port 80
      VITE_API_URL: ""
      WATCHPACK_POLLING: "true"  # Enable polling for Docker volume hot-reload
    depends_on:
      backend:
        condition: service_healthy
    command: npm run dev -- --host 0.0.0.0 --port 3000
    ports:
      - "${PORT_OFFSET:-0}3000:3000"

  nginx:
    image: nginx:alpine
    ports:
      - "${PORT_OFFSET:-0}80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

  # =============================================================================
  # Tool Services (activated via profiles)
  # =============================================================================

  test:
    <<: *backend-base
    environment:
      <<: *db-environment
      ENVIRONMENT: test
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pytest tests/ -v --tb=short
    profiles:
      - test

  lint:
    <<: *backend-base
    command: ruff check app/ tests/
    profiles:
      - lint

  format:
    <<: *backend-base
    command: ruff format app/ tests/
    profiles:
      - format

  frontend-lint:
    <<: *frontend-base
    command: npm run lint
    profiles:
      - lint

  frontend-format:
    <<: *frontend-base
    command: npm run format
    profiles:
      - format

  make-migrations:
    <<: *backend-base
    environment:
      <<: *db-environment
    depends_on:
      db:
        condition: service_healthy
    command: alembic revision --autogenerate -m "${MIGRATION_MESSAGE:-auto migration}"
    profiles:
      - make-migrations

  migrate:
    <<: *backend-base
    environment:
      <<: *db-environment
    depends_on:
      db:
        condition: service_healthy
    command: alembic upgrade head
    profiles:
      - migrate
